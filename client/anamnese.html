<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
    </head>
    <body class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Nome</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" />
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Servico</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Tonalização</option>
                    <option>Higienização</option>
                    <option>Corte</option>
                </select>
            </div>
            <div class="form-group">
                <div class="todolist not-done">
                    <input type="text" class="form-control add-todo" placeholder="Add todo" />
                    <hr />
                    <ul id="sortable" class="list-unstyled"></ul>
                    <div class="todo-footer">
                        <strong><span class="count-todos"></span></strong> Items Left
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </form>
        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
        <script>
            $("#sortable").sortable();
            $("#sortable").disableSelection();

            countTodos();

            // all done btn
            $("#checkAll").click(function() {
                AllDone();
            });

            //create todo
            $(".add-todo").on("keypress", function(e) {
                e.preventDefault;
                if (e.which == 13) {
                    if ($(this).val() != "") {
                        var todo = $(this).val();
                        createTodo(todo);
                        countTodos();
                    } else {
                        // some validation
                    }
                }
            });
            // mark task as done
            $(".todolist").on("change", '#sortable li input[type="checkbox"]', function() {
                if ($(this).prop("checked")) {
                    var doneItem = $(this)
                        .parent()
                        .parent()
                        .find("label")
                        .text();
                    $(this)
                        .parent()
                        .parent()
                        .parent()
                        .addClass("remove");
                    done(doneItem);
                    countTodos();
                }
            });

            //delete done task from "already done"
            $(".todolist").on("click", ".remove-item", function() {
                removeItem(this);
            });

            // count tasks
            function countTodos() {
                var count = $("#sortable li").length;
                $(".count-todos").html(count);
            }

            //create task
            function createTodo(text) {
                var markup =
                    '<li class="ui-state-default"><div class="checkbox"><label><input type="checkbox" value="" />' +
                    text +
                    "</label></div></li>";
                $("#sortable").append(markup);
                $(".add-todo").val("");
            }

            //mark task as done
            function done(doneItem) {
                var done = doneItem;
                var markup =
                    "<li>" +
                    done +
                    '<button class="btn btn-default btn-xs pull-right  remove-item"><span class="glyphicon glyphicon-remove"></span></button></li>';
                $("#done-items").append(markup);
                $(".remove").remove();
            }

            //mark all tasks as done
            function AllDone() {
                var myArray = [];

                $("#sortable li").each(function() {
                    myArray.push($(this).text());
                });

                // add to done
                for (i = 0; i < myArray.length; i++) {
                    $("#done-items").append(
                        "<li>" +
                            myArray[i] +
                            '<button class="btn btn-default btn-xs pull-right  remove-item"><span class="glyphicon glyphicon-remove"></span></button></li>'
                    );
                }

                // myArray
                $("#sortable li").remove();
                countTodos();
            }

            //remove done task from list
            function removeItem(element) {
                $(element)
                    .parent()
                    .remove();
            }
        </script>
    </body>
</html>
