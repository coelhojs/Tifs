<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous"
        />
        <title>Dados pessoais</title>
    </head>
    <body>
        <header></header>
        <main class="container-fluid">
            <div class="page__title text-center">
                <h1>Cadastro inicial</h1>
            </div>
            <form>
                <div class="foto-container text-center">
                    <img src="profile-img.jpg" alt="" />
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Nome</label>
                    <div class="col">
                        <input type="text" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">Telefone</label>
                    <div class="col">
                        <input type="tel" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-3 col-form-label">E-mail</label>
                    <div class="col">
                        <input type="email" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-4 col-form-label"
                        >Data de nascimento</label
                    >
                    <div class="col">
                        <input type="date" class="form-control" />
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        Você já teve episódios de alergia a algum produto
                        cosmético?
                    </div>
                    <div class="col-sm-10">
                        <div
                            class="custom-control custom-radio custom-control-inline"
                        >
                            <input
                                type="radio"
                                id="alergia-sim"
                                name="alergia-sim"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="alergia-sim"
                                >Sim</label
                            >
                        </div>
                        <div
                            class="custom-control custom-radio custom-control-inline"
                        >
                            <input
                                type="radio"
                                id="alergia-nao"
                                name="alergia-nao"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="alergia-nao"
                                >Não</label
                            >
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-2">
                        Você está grávida?
                    </div>
                    <div class="col-sm-10">
                        <div
                            class="custom-control custom-radio custom-control-inline"
                        >
                            <input
                                type="radio"
                                id="gravidez-sim"
                                name="gravidez-sim"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="gravidez-sim"
                                >Sim</label
                            >
                        </div>
                        <div
                            class="custom-control custom-radio custom-control-inline"
                        >
                            <input
                                type="radio"
                                id="gravidez-nao"
                                name="gravidez-nao"
                                class="custom-control-input"
                            />
                            <label
                                class="custom-control-label"
                                for="gravidez-nao"
                                >Não</label
                            >
                        </div>
                    </div>
                </div>
                <br />
                <hr />
                <br />
                <div class="custom-control custom-checkbox">
                    <input
                        type="checkbox"
                        class="custom-control-input"
                        id="autorizacao-fotografia"
                    />
                    <label
                        class="custom-control-label"
                        for="autorizacao-fotografia"
                        >Autorizo o registro fotográfico do resultado do meu
                        tratamento capilar para o controle do atendimento por
                        mim recebido</label
                    >
                </div>
                <br />
                <button type="submit" class="btn btn-success">Concluir</button>
            </form>
            <br />
        </main>
        <footer></footer>

        <script
            src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
